<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자를 활용한 박스 모델</title>
    <style>
        body {margin: 0;}
        .box {
            border: 5px solid;
            width : 250px;
            height: 250px;
            font-size: 5em;
            margin: auto;
        }
        #box1 {
            background-color: red;
        }
        #box2 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">box01</div>
    <div class="box" id="box2">box02</div>
</body>
</html>
