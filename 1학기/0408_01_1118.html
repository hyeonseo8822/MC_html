<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 색상 익히기</title>
    <style>
        p{margin-left : 300px; margin-right: 300px; margin-bottom: 10px;}
    </style>
</head>
<body> 
    <h3>CSS 색 활용</h3>
    <hr>
    <p style="background-color: #60a7dd;">deepskyblue(#00bfff)</p>
    <p style="background-color: rgb(165, 42, 42);">brown(#a52a2a)</p>
    <p style="background-color: hsl(300, 100%, 50%);">fushsia(#ff0ff)</p>
    <p style="background-color: darkorange;">darkorange(#ff0c00)</p>
    <p style="background-color: darkcyan;">darkcyan(#008b8b)</p>
    <p style="background-color: olivedrab;">olivedrab(#6b8e23)</p>
    
</body>
</html>
