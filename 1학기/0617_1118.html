<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id와 class를 활용한 박스모델</title>
    <style>
        body {
            margin: 0;
        }
        .box {
            border: 3px solid;
            width: 250px;
            height: 250px;
            font-size: 30px;
        }
        #box01 {
            background-color: violet;
           
        }
        #box02 {
            background-color: green;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="box" id="box01">박스01</div>
    <div class="box" id="box02">박스02</div>
</body>
</html>
