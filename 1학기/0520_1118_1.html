<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 가상 클래스</title>
    <style>
        li {color : green; font-size: 20px;}
        li:hover {background : yellow;}
        li:link {color : red;}
        a:visited {color : blue;}
        ul {list-style-type: none;}
        a {text-decoration: none;}
        h2::first-letter {color: red;}

    </style>
</head>
<body>
    <h2>1학기 내용</h2>
    <hr>
    <div>
        <div>미디어콘텐츠일반 <strong>학습내용</strong></div>
        <ul>
            <a href="https://www.naver.com"><li>HTML</li></a>
            <a href="https://www.naver.com"><li><strong>CSS</strong></li></a>
            <a href="https://www.naver.com"><li>JAVASCRIPT</li></a>
        </ul>
        <div>60점 이하는 F!</div>
    </div>
</body>
</html>
