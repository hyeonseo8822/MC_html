<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-idth, initial-scale=1.0">
    <title>테이블 익히기</title>
    <style>
        caption{font-size: 30px; color: black;}
        thead{text-align: center; background-color: burlywood;}
    </style>
</head>
<body>
    <table border="1">
        <caption>오늘의 급식</caption>
        <thead>
            <tr><td>아침</td><td>점심</td><td>저녁</td></tr>
        </thead>
        <tbody>
            <tr><td>프렌치 토스트</td><td>비엔바 볶음</td><td>스팸마요 덮밥</td></tr>
            <tr><td>씨리얼</td><td>아이스슈</td><td>메콤떡볶이</td></tr>
        </tbody>
    </table>
    
</body>
</html>
