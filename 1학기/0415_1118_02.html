<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-idth, initial-scale=1.0">
    <title>테이블 익히기2</title>
    <style>
        table{width: 50%;  margin: 0 auto;} 
        caption{font-size: 30px; color: red;font-family: 나눔명조, 함초롱바탕,sans-serif;} /* 1순위 2순위 3순위*/
        thead{text-align: center; background-color: green;}
        tbody{text-align: center; background-color: yellow;}
        tfoot{text-align: center; background-color: orange;}
    </style>
</head>
<body>
    <table border="1">
        <caption>피자 주문서</caption>
        <thead>
            <tr><th>메뉴</th><th>수량</th><th>금액</th></tr>
        </thead>
        <tbody>
            <tr><th>치즈</th><th>1</th><th>20,000원</th></tr>
            <tr><th>하와이안</th><th>2</th><th>15,000원</th></tr>
            <tr><th>고구마</th><th>1</th><th>10,000원</th></tr>

        </tbody>
        <tfoot>
                <tr><th>합계</th><th>4</th><th>60,000원</th></tr>
        </tfoot>
    </table>
    
</body>
</html>
