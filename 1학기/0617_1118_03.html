<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력폼_체크박스, 라디오 버튼 등</title>
    <style>
        ul {
            list-style: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>나의 음식 취향</h1>
    <form method="post" action="/fa_fruit.php">
        <fieldset>
            <legend>탕수육 취향?</legend>
        <ul>
            <li>
                <label for="bu_eat">부먹</label>
                <input type="radio" id="bu_eat" name="eat" value="">
            </li>
            <li>
                <label for="t_eat">찍먹</label>
                <input type="radio" id="t_eat" name="eat" value="">
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>좋아하는 과일?</legend>
        <ul>
            <li>
                <label for="grape">포도</label>
                <input type="checkbox" id="grape" name="fa_fruit" value="g_eat">
            </li>
            <li>
                <label for="banana">바나나</label>
                <input type="checkbox" id="banana" name="fa_fruit" value="b_eat">
            </li>
            <li>
                <label for="watermelon">수박</label>
                <input type="checkbox" id="watermelon" name="fa_fruit" value="w_eat">
            </li>
            <li>
                <label for="apple">사과</label>
                <input type="checkbox" id="apple" name="fa_fruit" value="a_eat">
            </li>
            <li>
                <label for="peach">복숭아</label>
                <input type="checkbox" id="peach" name="fa_fruit" value="p_eat">
            </li>
        </ul>
    </fieldset>
    <br>
    <button type="submit">제출하기</button>
    <button type="reset">리셋</button>
    <button type="button" onclick="alert('좋아하는 여름 과일')">버튼</button>
    </form>
</body>
</html>
