<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 줄 합치기</title>
    <style>
        table{width: 600px; margin: auto;}
        caption{font-size: 25px; font-family: 나눔고딕, 맑은고딕,sans-serif;}
        th{background-color: bisque; font-size: 20px; text-align: center;}
        td{font-family: 나눔명조,함초롱바탕,serif;}
    </style>
</head>
<body>
    <table border ="1">
        <caption>좋아하는 사람</caption>
        <tr><th rowspan="3">남자</th><td>1.육준성</td></tr>
        <tr><td>2.김효일</td></tr>
        <tr><td>3.원빈</td></tr>
        <tr><th rowspan="3">여자</th><td>1.조현서</td></tr>
        <tr><td>2.조현서</td></tr>
        <tr><td>3.조현서</td></tr>
    </table>
    
</body>
</html>
