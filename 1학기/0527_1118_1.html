<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>
    <form action="student_enter.php" method="POST">
        <div>
            <label for="sid">아이디 : </label>
            <input type="text" id="sid" name="sid" placeholder="학생 아이디">
        </div>
        <br>
        <div>
            <label for="spwd">비밀번호 : </label>
            <input type="password" id="spwd" name="spwd" placeholder="학생 비밀번호" maxlength="12">
        </div>
        <br>
        <div>
            <label for="semail">이메일 : </label>
            <input type="email" id="semail" name="semail" placeholder="student@gmail.com">
        </div>
        <br>
        <div>
            <label for="stel">전화번호 : </label>
            <input type="tel" id="stel" name="stel" placeholder="010-1111-2222">
        </div>
        <br>
        <div>
            <label for="sdate">출생년도 : </label>
            <input type="date" id="sdate" name="sdate" required>
        </div>
        <br>
        <div>
            <label for="snum">학생번호 : </label>
            <input type="number" id="snum" name="snum" value="1" min="1" max="19">
        </div>
        <br>
        <div>
            <label for="smajor">전공학과 : </label>
            <br>
            <input type="radio" id="soft" name="smajor" value="소프트웨어과">
            <label for="soft">소프트웨어과</label>
            <br>
            <input type="radio" id="design" name="smajor" value="디자인과">
            <label for="design">디자인과</label>
            <br>
            <input type="radio" id="web" name="smajor" value="웹솔루션과">
            <label for="web">웹솔루션과</label>
        </div>
        <br>
        <div>
            <input type="reset" value="초기화">
        </div>
        <br>
        <div>
            <input type="submit" value="제출">
        </div>
    </form>
</body>
</html>
