<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스</title>
    <style>
        li:hover {
            background-color: hsl(120, 45%, 66%);
        }
        li:not(:hover) {
            background-color: gray;
        }
        /* li:nth-child(3) {
            background-color: blue;
        } */

        li:nth-child(odd) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>This is #1</li>
        <li>This is #2</li>
        <li>This is #3</li>
        <li>This is #4</li>
        <li>This is #5</li>
        <li>This is #6</li>
        <li>This is #7</li>
        <li>This is #8</li>
        <li>This is #9</li>
    </ul>
</body>
</html>
