<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        h3 {text-align: right;}
        span {background-color: bisque;text-decoration: line-through;} <!--인라인 요소-->
        strong {text-decoration: overline;}
        .p1 {background-color: lightblue;text-align: justify; text-indent: 3em;} <!--블록요소-->
        .p2 {background-color: aqua;text-align: center; text-indent: 1em;}
        a {text-decoration: none;}
    </style>
</head>
<body>
    <h3>텍스트 꾸미기</h3>
    <hr>
    <p class="p1">html의 태그만으로 기번의 워드 프로세서와 같이 들여쓰기,정렬,공백,간격등과 
        세밀한 <span>텍스트 제어</span>를 할 수 없다.
    </p>
    <p class="p2">
        그러나 <strong>스타일 시트</strong>는 이를 가능하게 한다.
    </p>
    
      <p><a href="https://www.naver.com/" target="_blank">네이버</a></p>
</body>
</html>
