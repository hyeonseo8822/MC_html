<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL UL 태그 익히기</title>
</head>
<body>
    <h2>좋아하는 노래</h2>
    <ol>
        <li>밤양갱</li>
        <li>Easy</li>
        <li>To.x</li>
        <li>Smart</li>
        <li>홀씨</li>
    </ol>
    <img src="1.png" alt="별">
    <a href="https://www.google.com/"target="_blank">바로가기</a> <!--하이퍼링크-->
    <hr>
    <h2>좋아하는 가수</h2>
    <ul>
        <li>비비</li>
        <li>르세라핌</li>
        <li>태연</li>
        <li>투어스</li>
        <li>아이유</li>
    </ul>
    <img src="1.png" alt="별">
    <a href="https://www.google.com/"target="_blank">바로가기</a>
</body>
</html>
