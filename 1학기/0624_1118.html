<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기타 폼 요소들</title>
    <style>
        ul {
            list-style: none;
        }
        .container{
            width: 600px;
            margin: 0 auto;
        }
        .title {
            font-weight: bold;
            width: 80px;
            float: left;
        }
        fieldset {
            margin: 15px 10px;
        }
        fieldset legend {
            font-size: 15px;
            font-weight: bold;
            color: purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="pro_name">이름</label>
                    <input type="text" id="pro_name" class="title" placeholder="여백없이" required>
                </li>
                <li>
                    <label for="pro_tel">연락처</label>
                    <input type="tel" id="pro_tel"class="title" placeholder="연락 가능한 번호" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <ul>
                <li>
                    <label for="pro_addr">주소</label>
                    <input type="text" id="pro_addr" class="title" required placeholder="주소입력">
                </li>
                <li>
                    <label for="pro_tel">전화번호</label>
                    <input type="tel" id="pro_tel2"class="title"  required placeholder="전화번호 입력">
                </li>
                <li>
                    <label for="pro_memo">메모</label>
                    <textarea id ="pro_memo" cols = "28" row="2"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <ul>
                <li>
                    <label><input type="checkbox">뽕따</label>
                    <label><input type="number" value = "0" min="0" max="10"></label>
                </li>
                <li>
                    <label><input type="checkbox">빙수</label>
                    <label><input type="number" value="0"min="0" max="10"></label>
                </li>
                <li>
                    <label><input type="checkbox">메로나</label>
                    <label><input type="number" value="0" min="0"max="10"></label>
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="주문하기">
    </form>
    </div>
</body>
</html>
