<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 표현태그</title>
</head>
<body>
    <h3>텍스트 꾸미기</h3> <!--제목태그-->
    <hr>
    <p>
        <b>진하게</b><br> <!-- 글씨 굵게 해주는 태그--><!--엔터-->
        <strong>중요한</strong><br> <!-- 중요할 때 쓰는 태그-->
        <em>강조</em> <!-- 강조해주는 태그-->
        <i>이탤릭으로 강조</i><br><!-- 이탤릭으로 강조해주는 태그-->
        <b><i>진하게 이탤릭으로 강조</i></b><br>
        보통문자 <small>한단계 작은 문자</small><br><!--작게 해주는 태그-->
        <del>삭제</del><br> <!--글자의 밑줄-->
        <ins>추가</ins><br> <!--글자 아래의 밑줄-->
        보통문자의 <sup>윗첨자</sup> <br><!--글씨가 위로 감-->
        보통문자의 <sub>아래첨자</sub><br><!--글씨가 아래로 감-->
        <mark>하이라이팅</mark><br><!--형광펜 표시-->
    </p>
    <h3>기호 심볼 표현</h3>
    <hr>
    <p>
        10 &divide; 2 = 5<br><!--나누기 표시-->
        &radic;2 = 1.414 <br><!--루트 표시-->
        2 &nbsp; &nbsp;&nbsp; &lt; &nbsp;&nbsp;&nbsp; 3<br> <!--스페이스바 그리고 오른쪽이 더 큰 부등호-->
        오늘&nbsp;방탄소년단&nbsp;노래를 들었다.<br>
        나는 오늘 &lt; 급식메뉴&gt;가 좋다<br> <!--오른쪽이 더 큰 부등호 // 왼쪽이 더 큰 부등호-->

     </p>
</body>
</html>
